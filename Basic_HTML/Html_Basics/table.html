<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    <h2>Customer Table</h2>
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <td>
                <table border="1" style="border-collapse: collapse;">
                    <tr>
                        <td colspan="2">Nested Table 1</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Column 1</td>
                        <td>Column 2</td>
                    </tr>
                    <tr>
                        <td>column_data1</td>
                        <td>column_data2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr></tr>
    </table>
</body>
</html>
